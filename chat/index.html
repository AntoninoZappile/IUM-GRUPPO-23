<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeStudy - Chat</title>
    <link href="../css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-base">
    <header class="sticky top-0 w-full flex items-center px-2 py-3 bg-secondary text-base gap-5 items-end shadow-md z-5">
        <h1 class="text-5xl font-bold">WeStudy</h1>
        <nav class="w-full flex justify-between items-center">
            <ul class="flex text-3xl list-none gap-4 font-medium">
                <li><a href="../index.html" class="text-base hover:text-primary">Home</a></li>
                <li id="appuntiLink"><a href="../appunti/index.html" class="text-base hover:text-primary">Appunti</a></li>
                <li id="forumLink"><a href="../forum/index.html" class="text-base hover:text-primary">Forum</a></li>
            </ul>
            <ul id="userArea" class="flex text-3xl list-none font-medium mr-5">
                <li><a href="#home" class="text-base hover:text-primary">Accedi</a></li>
                <span class="slash">/</span>
                <li><a href="#about" class="text-base hover:text-primary">Registrati</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-chat">
        <div class="main-content m-0">
            <div class="bg-primary px-4 h-1 w-full text-5xl text-base flex items-center font-bold mb-5">
              <i class="bi bi-person-circle mr-4"></i>
              <span id="currentChatUser">Marco Rossi</span>
            </div>
            
            <!-- Chat Messages Container -->
            <div id="messagesContainer" class="w-full flex flex-column px-4">
                <!-- I messaggi verranno caricati dinamicamente dal JavaScript -->
            </div>
            
            <!-- Input area per nuovi messaggi -->
            <div class="w-full px-4 mt-5 sticky" style="bottom: 0; background-color: var(--color-base); padding-top: 1rem; padding-bottom: 1rem;">
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="Scrivi un messaggio..." class="w-full">
                    <button id="sendButton" class="btn btn-primary">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <aside class="chat">
            <h1 class="text-base">Chat</h1>
            <a href="../chat/index.html" class="chat-item relative w-full p-3 flex justify-between items-center cursor-pointer overflow-hidden text-decoration-none">
                <div class="chat-bg absolute translate-x-neg-2 w-full h-full bg-base"></div>
                <div class="relative flex items-center gap-2 z-1">
                    <i class="bi bi-person-circle text-3xl"></i>
                    <span class="font-bold">Marco Rossi</span>
                </div>
            </a>
        </aside>
    </main>
    
    <script src="../services/account.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/chat.js"></script>
</body>
</html>
