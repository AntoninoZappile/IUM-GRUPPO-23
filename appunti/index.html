<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeStudy</title>
    <link href="../css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/appunti.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-base">
    <header class="sticky top-0 w-full flex items-center px-2 py-3 bg-secondary text-base gap-5 items-end shadow-md z-5">
        <h1 class="text-5xl font-bold">WeStudy</h1>
        <nav class="w-full flex justify-between items-center">
            <ul class="flex text-3xl list-none gap-4 font-medium">
                <li><a href="../index.html" class="text-base hover:text-primary">Home</a></li>
                <li id="appuntiLink"><a href="#about" class="text-primary text-underline">Appunti</a></li>
                <li id="forumLink"><a href="../forum/index.html" class="text-base hover:text-primary">Forum</a></li>
            </ul>
            <ul id="userArea" class="flex text-3xl list-none font-medium mr-5">
                <li><a href="#home" class="text-base hover:text-primary">Accedi</a></li>
                <span class="slash">/</span>
                <li><a href="#about" class="text-base hover:text-primary">Registrati</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-chat">
        <div class="main-content">
            <div class="w-full bg-muted mt-3 p-3 rounded-lg shadow-md">
                <form method="get" onsubmit="return false;">
                    <div class="flex flex-row w-full searchbar relative">
                        <input class="w-full" type="text" name="q" id="q" placeholder="Cerca...">
                        <button class="btn-transparent p-4 absolute translate-y-neg-2 right-0"><i class="bi bi-search"></i></button>
                    </div>
                    <div class="flex flex-row justify-around mt-3 px-6">
                        <div class="select-bold">
                            <select class="btn btn-lg btn-primary text-3xl" name="sort" id="sort">
                                <option class="hidden" value="" disabled selected>Ordina</option>
                                <option value="newest">Più recenti</option>
                                <option value="oldest">Più vecchi</option>
                                <option value="most_liked">Più votati</option>
                            </select>
                            <i class="bi bi-caret-down-fill text-base"></i>
                        </div>
                        <button type="button" class="btn btn-lg btn-primary text-3xl" onclick="toggleArea('subjectarea')">materia <i class="bi bi-search text-3xl"></i></button>
                        <div id="subjectarea" class="hidden bg-muted p-2 input-area-container-1 rounded-md">
                            <input type="text" name="subject" id="subject" placeholder="Cerca...">
                        </div>
                        <button type="button" class="btn btn-lg btn-primary text-3xl"  onclick="toggleArea('userarea')">utente <i class="bi bi-search text-3xl"></i></button>
                        <div id="userarea" class="hidden bg-muted p-2 input-area-container-2 rounded-md">
                            <input type="text" name="user" id="user" placeholder="Cerca...">
                        </div>
                        <button type="button" class="btn btn-lg btn-primary text-3xl" onclick="toggleArea('dataarea')">data <i class="bi bi-calendar text-3xl"></i></button>
                        <div id="dataarea" class="hidden bg-base flex flex-column gap-2 p-4 input-area-container-3 rounded-md">
                            <h2>Data Inizio</h2>
                            <input type="date" name="datestart" id="datestart" placeholder="Cerca...">
                            <h2>Data Fine</h2>
                            <input type="date" name="dateend" id="dateend" placeholder="Cerca...">
                        </div>
                    </div>
                </form>
            </div>

            <div class="btn btn-xl btn-primary text-2xl w-8 mt-3">
                <h1><a href="./newPost.html"> <i class="bi bi-file-earmark-plus text-stroke-2"></i> Aggiungi Appunti</a></h1>
            </div>

            <div id="dinamicPost" class="flex flex-column mt-3 gap-2">
                <!-- Posts dinamici qui -->
            </div>
        </div>
        <aside class="chat">
            <div class="bg-secondary w-full py-2 flex justify-center">
                <h1 class="text-base">Chat</h1>
            </div>
            <a href="../chat/index.html" class="chat-item relative w-full p-3 flex justify-between items-center cursor-pointer overflow-hidden text-decoration-none">
                <div class="chat-bg absolute translate-x-neg-2 w-full h-full bg-base"></div>
                <div class="relative flex items-center gap-2 z-1">
                    <i class="bi bi-person-circle text-3xl"></i>
                    <span class="font-bold">Marco Rossi</span>
                </div>
                <span class="relative z-1 bg-error text-base rounded-lg px-2 py-1 flex items-center justify-center text-xs font-bold">1</span>
            </a>
        </aside>
    </main>
    
    <script src="../js/navbar.js"></script>
    <script src="../services/account.js"></script>
    <script src="../js/appunti.js"></script>
</body>
</html>
