<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeStudy</title>
    <link href="../css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/appunti.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="bg-base">
    <header class="sticky top-0 w-full flex items-center px-2 py-3 bg-secondary text-base gap-5 items-end shadow-md z-5">
        <h1 class="text-5xl font-bold">WeStudy</h1>
        <nav class="w-full flex justify-between items-center">
            <ul class="flex text-3xl list-none gap-4 font-medium">
                <li><a href="../index.html" class="text-base hover:text-primary">Home</a></li>
                <li id="appuntiLink"><a href="../appunti/index.html" class="text-base hover:text-primary">Appunti</a></li>
                <li id="forumLink"><a href="index.html" class="text-primary text-underline">Forum</a></li>
            </ul>
            <ul id="userArea" class="flex text-3xl list-none font-medium mr-5">
                <li><a href="#home" class="text-base hover:text-primary">Accedi</a></li>
                <span class="slash">/</span>
                <li><a href="#about" class="text-base hover:text-primary">Registrati</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex w-full justify-center items-center">
      <div class="p-4 m-4 bg-muted rounded-md w-8">
        <h2 class="font-medium">Titolo</h2>
        <input type="text" name="title" id="title" class="w-full mb-4 p-2">
        <h2 class="font-medium">Descrizione</h2>
        <textarea name="description" id="description" rows="6" class="w-full mb-4 p-2"></textarea>
        <div class="upload-container">
        <div class="upload-box" id="uploadBox">
            <label for="fileInput" class="upload-label">
                <span class="upload-text">Carica File <i class="bi bi-upload text-stroke-2"></i></span>
            </label>
            <input type="file" id="fileInput" multiple>
        </div>
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
        </div>
          <div class="w-full flex justify-between">
            <button type="button" class="btn btn-muted-50 btn-lg text-base mt-5">Annulla</button>
            <button type="button" class="btn btn-primary btn-lg text-base mt-5 px-2" onclick="createPost()">Publica</button>
          </div>
      </div>
    </main>

    <script src="../js/navbar.js"></script>
    <script src="../services/account.js"></script>
    <script src="../js/uploadFiles.js"></script>
</body>
</html>
