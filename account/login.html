<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeStudy</title>
    <link href="../css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body class="bg-base overflow-y-hidden">
    <header class="sticky top-0 w-full flex items-center px-2 py-3 bg-secondary text-base gap-5 items-end shadow-md z-5">
        <h1 class="text-5xl font-bold">WeStudy</h1>
        <nav class="w-full flex justify-between items-center">
            <ul class="flex text-3xl list-none gap-4 font-medium">
                <li><a href="../index.html" class="text-base hover:text-primary">Home</a></li>
                <li id="appuntiLink"><a href="#about" class="text-base hover:text-primary">Appunti</a></li>
                <li id="forumLink"><a href="forum/index.html" class="text-base hover:text-primary">Forum</a></li>
            </ul>
            <ul class="flex text-3xl list-none font-medium mr-5">
                <li><a href="#" class="text-primary text-underline">Accedi</a></li>
                <span class="slash">/</span>
                <li><a href="register.html" class="text-base hover:text-primary">Registrati</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex flex-column gap-5 h-full justify-center items-center">
        <div id="form" class="flex flex-column w-6 px-6 h-full items-center justify-center">
            <form id="loginForm" action="#" method="post" class="flex flex-column gap-3 w-full">
                <label for="emailUser" class="text-3xl">E-mail o Username</label>
                <input type="text" name="emailUser" id="emailUser" required>
                <label for="password" class="text-3xl">Password</label>
                <input type="password" name="password" id="password" required>
                <a href="#" class="text-secondary hover:text-secondary-50 w-fit">non ho un account</a>
                <div class="w-full flex justify-center mt-5">
                    <button type="submit" class="btn btn-secondary btn-lg text-base mt-5 p-2">Accedi</button>
                </div>
            </form>
        </div>
    </main>
    <script src="../services/account.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
